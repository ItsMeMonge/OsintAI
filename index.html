  <meta name="keywords" content="OSINT, intelligence, investigation, research, tools">

  <link rel="stylesheet" href="css/index.css">
  <link rel="shortcut icon" href="/img/OsintAI.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div id="particles-js"></div>
  <header id="header">
    <h1 id="header-title">Osint.AI</h1>

  <main>
    <section id="language-selector" role="region" aria-label="Language Selector">
      <label for="language-dropdown">Select Language:</label>
      <select id="language-dropdown" aria-label="Select interface language">
        <option value="EN">English (EN)</option>
        <option disabled value="Undefined">PortuguÃªs (PT-BR) - Em breve</option>
      </select>
    </section>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Pesquisar..." oninput="searchTree()">
    </div>
    
    <p id="TreeSearchResult"></p>
    <section id="tree-container" role="region" aria-label="Interactive OSINT Framework Tree">
    </section>

    <aside class="legend" aria-label="Framework Legend">
      <div id="legend-items">
      </div>
    </aside>

    <section aria-labelledby="notes-section-title">
      <h2 id="notes-section-title"></h2>
      <p id="notes-section-content"></p>
    </section>

    <section aria-labelledby="updates-section-title">
      <h2 id="updates-section-title"></h2>
      <p id="updates-section-content"></p>
      <a class="twitter" href="https://twitter.com/monge_ai" target="_blank" rel="noopener noreferrer">@Monge_AI</a>
    </section>

    <section aria-labelledby="feedback-section-title">
      <h2 id="feedback-section-title"></h2>
      <p id="feedback-section-content"></p>
    </section>
  </main>

  <footer>
    <p class="disclaimer" id="footer-section-content"></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'assets/particles.json', function() {
      console.log('callback - particles.js config loaded');
    });
